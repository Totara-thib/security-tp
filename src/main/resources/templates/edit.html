<!DOCTYPE html>
<html lang="fr"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Edit User</title>
</head>
<body>

<h1>Edit User</h1>
	<form th:action="@{/users/edit}" method="post">
	<div><input type="text" th:field="*{user.id}" /></div>
	<div><input type="text" name="username" th:placeholder="${user.username}"></div>
	<div><input type="password" name="password" th:placeholder="${user.password}">
	</div>
	<div><input type="submit" value="Edit"></div>
	
	
<!--	<input type="hidden" 
	th:name="${_csrf.parameterName}" 
	th:value="${_csrf.token}" />  -->
	
	
</form>

</body>
</html>
